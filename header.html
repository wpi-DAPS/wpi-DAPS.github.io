<!DOCTYPE html>
<html>
	<head>
		<title>
			Header
		</title>
        <style>

			 header{
	margin: 0px auto;
	text-align: center;
			 }
			.clearfix:after {
				display:block;
				clear:both;
			}
			 
			/*----- Menu Outline -----*/
			.menu-wrap {
				width:100%;
				box-shadow:0px 1px 3px rgba(0,0,0,0.2);
				background:#3e3436;
				text-decoration:none;
				background-color:#000;
			}
			 
			.menu {
				width:1000px;
				margin:0px auto;
				background:#4DB7DD ;
			}
			 
			.menu li {
				margin:0px;
				list-style:none;
				font-family:'Ek Mukta';
			}
			 
			.menu a {
				transition:all linear 0.15s;
				color:#000000;
				text-decoration:none;
			}
			 <!-- #be5b70 -->
			.menu li:hover > a, .menu .current-item > a {
				text-decoration:none;
				color:#919191;
			}
			 
			.menu .arrow {
				font-size:11px;
				line-height:0%;
			}
			 
			/*----- Top Level -----*/
			.menu > ul > li {
				float:left;
				display:inline-block;
				position:relative;
				font-size:19px;
			}
			 
			.menu > ul > li > a {
				padding:10px 40px;
				display:inline-block;
				
			}
			 
			.menu > ul > li:hover > a, .menu > ul > .current-item > a {
				background:#C7DBFF;
			}
			.currentpage{
				background-color:#8ABDFF;	
			}
			/*----- Bottom Level -----*/
			.menu li:hover .sub-menu {
				z-index:1;
				opacity:1;
			}
			 
			.sub-menu {
				width:160%;
				padding:5px 0px;
				position:absolute;
				top:100%;
				left:0px;
				z-index:-1;
				opacity:0;
				transition:opacity linear 0.15s;
				box-shadow:0px 2px 3px rgba(0,0,0,0.2);
				background:#C7DBFF;
			}
			 
			.sub-menu li {
				display:block;
				font-size:16px;
			}
			 
			.sub-menu li a {
				padding:10px 30px;
				display:block;
			}
			 
			.sub-menu li a:hover, .sub-menu .current-item a {
				background:#F7F7F7;
			}
			</style>
	</head>
	<body>
